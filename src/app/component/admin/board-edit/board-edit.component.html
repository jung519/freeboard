<app-adminHearder></app-adminHearder>

<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> board - edit
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <form (ngSubmit)="updateBoard(board_edit._id)" #boardForm="ngForm">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <tbody>
            <tr>
              <th>
                <p>board-code</p>
              </th>
              <td>
                <p>{{board_edit.b_code}}</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>board-title</p>
              </th>
              <td>
                <input type="text" [(ngModel)]="board_edit.b_title" name="b_title" required/>
              </td>
            </tr>
            <tr>
              <th>
                <p>del_yn</p>
              </th>
              <td>
                <input type="radio" name="del_yn" value="y" [(ngModel)]="board_edit.del_yn" (ngModelChange)="choose('y')"/>yes
                <input type="radio" name="del_yn" value="n" [(ngModel)]="board_edit.del_yn" (ngModelChange)="choose('n')"/>no
              </td>
            </tr>
            <tr>
              <th>last-update</th>
              <td>{{board_edit.updated_date}}</td>
            </tr>
            <tr>
              <th colspan="2">
                <button type="button" class="btn btn-warning" style="float: right" (click)="cancelBtn()">cancel</button>
                <button type="submit" class="btn btn-success" style="float: right; margin-right:5px" [disabled]="!boardForm.form.valid">edit</button>
              </th>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
