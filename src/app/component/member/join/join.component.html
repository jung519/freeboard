<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Register an Account</div>
    <div class="card-body">
      <form (ngSubmit)="addMember()" #joinForm="ngForm">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputName">name</label>
              <input [rangeLength]="[3,10]" [(ngModel)]="member_join.name" name="name" class="form-control" type="text" placeholder="Enter first name" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address
            <a (click)="fnEmailCheck();">[중복검사]</a>
            <input type="text" class="form-control" readonly required [(ngModel)]="emailCheck" name="emailCheck" [equal]="'yes'" placeholder="click to 중복검사">
          </label>
          <input [(ngModel)]="member_join.email" name="email" id="email" class="form-control" type="email" placeholder="Enter email" (input)="refreshEmail()" email>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputPassword1">Password</label>
              <input [rangeLength]="[5,10]" [(ngModel)]="member_join.password" #password=ngModel name="password" class="form-control" type="password" placeholder="Password" required>
            </div>
            <div class="col-md-6">
              <label for="exampleConfirmPassword">Confirm password</label>
              <input [rangeLength]="[5,10]" [ngModel]="inputPwCheck" name="inputPwCheck" class="form-control" type="password" placeholder="Confirm password" [equalTo]="password">
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-block" [disabled]="!joinForm.form.valid" type="submit">Register</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink]="['/login']">Login Page</a>
        <!-- <a class="d-block small">Forgot Password?</a> -->
      </div>
    </div>
  </div>
</div>
