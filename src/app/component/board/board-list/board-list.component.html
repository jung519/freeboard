<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> {{ board_subject.b_title }}
    <a [routerLink]="['/board_write',b_code]" class="sort-right">write</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th colspan="3">Title</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of board_list | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>
              <a [routerLink]="['/board_detail',list._id]">{{ list.title }}</a> [{{list.commentCnt}}]
            </td>
            <td>
              {{ list.regist_date | date:"yyyy.MM.dd HH:mm a" }}
            </td>
            <td>
              {{ list.counter }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="sort-right">
      <button type="button" class="btn btn-warning" [routerLink]="['/']">back to list</button>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
